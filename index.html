        var myArr = new Array();

        function fillRnd(arrLen) { //填入 arrLen个1-10的随机数字到数组

                arr[i] = Math.ceil(Math.random() * 10);
            }
            return arr;
        }

            var arrLen = arr.length;
            for (var i = 0, ret = arr[0]; i < arrLen; i++) {
                ret = Math.max(ret, arr[i]);
            }
            return ret;
        }
